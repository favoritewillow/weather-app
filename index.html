<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cafc9b4b07.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-forecast">
        <div class="row variable-data align-items-center">
          <div class="col-3 currentDay"></div>
          <div class="col-3 currentDate"></div>

          <div class="col">
            <form id="enter-a-city">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type a city ..."
                  aria-label="Type a city ... with two button addons"
                  id="input-city"
                />
                <button
                  id="searchButton"
                  class="btn btn-outline-secondary"
                  type="button"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button
                  id="navigatorButton"
                  class="btn btn-outline-secondary"
                  type="button"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="input-data">
          <div class="row city-temperature align-items-center">
            <div class="col">
              <div class="weather-temperature">
                <h1></h1>

                <h2>
                  <span id="temperature-head"></span>
                  <span id="celsius-fahrenheit">
                    <a href="#" id="celsius-link" class="active">
                      <button class="celsius-link">°C</button>
                    </a>
                    /
                    <a href="#" id="fahrenheit-link">
                      <button class="fahrenheit-link">°F</button></a
                    >
                  </span>
                </h2>
              </div>
            </div>
            <div class="col icon">
              <img src="" alt="" width="200" id="icon" />
            </div>
            <div class="col info-day">
              <ul class="humidity-wind">
                <li id="description"></li>
                <li id="lastUpdate">
                  Last update:
                  <br />
                  <span class="lastUpdate"></span>
                </li>
                <li>Humidity: <span id="humidity"> </span> %</li>
                <li>Wind: <span id="wind"> </span> m/s</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>

        <footer>
          <p class="footer">
            <a href="https://github.com/favoritewillow/weather-app">
              Open-source code
            </a>
            by Natalie Dub
          </p>
        </footer>
      </div>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
